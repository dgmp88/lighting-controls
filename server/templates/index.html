<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Controlling George's lights.">

    <title>Control the lighting</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

<!--[if lte IE 8]>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">

<![endif]-->
<!--[if gt IE 8]><!-->

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

<!--<![endif]-->

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="{{ static_url('css/marketing.css')}}">
</head>
<body>


<div class="content-wrapper">
    <div class="content">
        <h2 class="content-head is-center">Set current colors</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form action="/dochange/" method="POST" class="pure-form pure-form-stacked">
                    <fieldset>
                        <input action="/dochange/" method="POST" type="range" name="r" value="{{ r }}" min="0" max="255" step="1">
                        <input action="/dochange/" method="POST" type="range" name="g" value="{{ g }}" min="0" max="255" step="1">
                        <input action="/dochange/" method="POST" type="range" name="b" value="{{ b }}" min="0" max="255" step="1">
                        <button type="submit" class="apply pure-button apply">Apply</button>
                    </fieldset>
                </form>
            </div>

            <a href="/dochange/?r=0&g=0&b=0"><button type="submit" class="apply pure-button apply">Off</button></a>
            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <h4>Controls!</h4>
                <p>
		<form action="/set_alarm/" method="POST">
  			Select a time:
  			<input type="time" name="usr_time">
			
  			<input type="submit">
		</form>
                </p>

            </div>
        </div>

    </div>


</div>






</body>
</html>
